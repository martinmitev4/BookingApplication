apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: kiii-proekt
spec:
  replicas: 5
  selector:
    matchLabels:
      name: booking
  template:
    metadata:
      labels:
        name: booking
    spec:
      containers:
        - name: booking-container
          image: martin0411/bookingapplication:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kiii-secret
                  key: password
